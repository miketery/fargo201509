<!DOCTYP html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>DataMinder</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
    <script src="js/leaflet.ajax.min.js"></script>
    <script src="https://code.jquery.com/jquery-git2.min.js"></script>
</head>

<body>
    <div id="map" style="width: 100%; height: 100%;"></div>

    <!--geo json parse-->
    <script>
        var map = L.map('map').setView([46.8772, -96.7894], 13);
            
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
        }).addTo(map);
                console.log("text");
        $.ajax({
//            url:"../fargoparcels/one.geojson", 
            //url:"../cassprecinct/cassprecinct.geojson",
            //url:"../casscities/casscities.geojson",
	    url:"data/fargoCensus.geojson",
            }).done(function(file) {
                data = $.parseJSON(file);
                L.geoJson(data.features).addTo(map);
                console.log(data);
                console.log("success");
            });
    </script>
</body>
</html>
